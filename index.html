<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Imagens</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .url-card {
            cursor: pointer;
            transition: all 0.3s;
        }
        .url-card:hover {
            background-color: #f8f9fa;
        }
        .url-text {
            user-select: all;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
        #dropArea {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #dropArea.highlight {
            border-color: #0d6efd;
            background-color: #f0f7ff;
        }
        .badge-domain {
            background-color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Repositório de Imagens</h1>
            <span class="badge badge-domain">https://repositorio-imagens.netlify.app</span>
        </div>
        
        <!-- Área de upload -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Adicionar Nova Imagem</h5>
                
                <div id="dropArea">
                    <p>Arraste e solte imagens aqui ou</p>
                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
                </div>
                
                <div class="mb-3">
                    <label for="imageName" class="form-label">Nome para a imagem (opcional)</label>
                    <input type="text" class="form-control" id="imageName" placeholder="Ex: banner-promocional">
                </div>
                
                <button id="uploadBtn" class="btn btn-success" disabled>Gerar URL</button>
            </div>
        </div>
        
        <!-- Lista de URLs -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Suas URLs de Imagem</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>URL</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="urlList">
                            <!-- URLs serão adicionadas aqui dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notificação de cópia -->
    <div class="alert alert-success copy-notification" role="alert">
        URL copiada com sucesso!
    </div>
    
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuração
        const DOMAIN = 'https://repositorio-imagens.netlify.app';
        const IMAGE_PATH = '/images/';
        
        // Array para armazenar as imagens
        let images = [];
        let currentFile = null;
        
        // Elementos do DOM
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const urlList = document.getElementById('urlList');
        
        // Carregar imagens do localStorage ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            const savedImages = localStorage.getItem('imageUrls');
            if (savedImages) {
                images = JSON.parse(savedImages);
                renderUrlList();
            }
        });
        
        // Manipulação do drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFiles(files);
            }
        }
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0 && this.files[0].type.startsWith('image/')) {
                handleFiles(this.files);
            }
        });
        
        function handleFiles(files) {
            currentFile = files[0];
            uploadBtn.disabled = false;
            
            // Mostrar pré-visualização do nome do arquivo
            document.getElementById('imageName').placeholder = currentFile.name;
        }
        
        uploadBtn.addEventListener('click', function() {
            if (!currentFile) return;
            
            const name = document.getElementById('imageName').value || 
                        currentFile.name.replace(/\.[^/.]+$/, ""); // Remove extensão
            
            // Gerar URL no formato: https://repositorio-imagens.netlify.app/images/nome-do-arquivo-123456.jpg
            const url = generateImageUrl(currentFile, name);
            
            // Adicionar à lista
            images.push({
                name: name,
                url: url,
                filename: currentFile.name,
                date: new Date().toISOString()
            });
            
            // Salvar no localStorage
            localStorage.setItem('imageUrls', JSON.stringify(images));
            
            // Atualizar a lista
            renderUrlList();
            
            // Resetar o formulário
            currentFile = null;
            fileInput.value = '';
            uploadBtn.disabled = true;
            document.getElementById('imageName').value = '';
            document.getElementById('imageName').placeholder = 'Ex: banner-promocional';
        });
        
        // Função para gerar URL no seu domínio
        function generateImageUrl(file, customName) {
            const timestamp = Date.now();
            const extension = file.name.split('.').pop().toLowerCase();
            const safeName = customName
                .toLowerCase()
                .replace(/[^a-z0-9-]/g, '-')  // Substitui caracteres especiais por hífens
                .replace(/-+/g, '-')           // Remove múltiplos hífens consecutivos
                .replace(/^-|-$/g, '');        // Remove hífens no início e fim
            
            return `${DOMAIN}${IMAGE_PATH}${safeName}-${timestamp}.${extension}`;
        }
        
        // Renderizar a lista de URLs
        function renderUrlList() {
            urlList.innerHTML = '';
            
            if (images.length === 0) {
                urlList.innerHTML = '<tr><td colspan="3" class="text-center">Nenhuma URL gerada ainda</td></tr>';
                return;
            }
            
            // Ordenar por data (mais recente primeiro)
            images.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            images.forEach((image, index) => {
                const row = document.createElement('tr');
                row.className = 'url-card';
                row.onclick = () => copyUrl(image.url);
                
                row.innerHTML = `
                    <td>${image.name}</td>
                    <td class="url-text">${image.url}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUrl(event, ${index})">Excluir</button>
                    </td>
                `;
                
                urlList.appendChild(row);
            });
        }
        
        // Função para copiar URL
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                const notification = document.querySelector('.copy-notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
        }
        
        // Função para excluir URL
        function deleteUrl(event, index) {
            event.stopPropagation();
            
            if (confirm('Tem certeza que deseja excluir esta URL?')) {
                images.splice(index, 1);
                localStorage.setItem('imageUrls', JSON.stringify(images));
                renderUrlList();
            }
        }
    </script>
</body>
</html>

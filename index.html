<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Caminhos de Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .url-card {
            cursor: pointer;
            transition: all 0.2s;
        }
        .url-card:hover {
            background-color: #f8f9fa;
        }
        .url-text {
            font-family: monospace;
            word-break: break-all;
            user-select: all;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Adicionar Foto</h5>
                        <input type="text" id="imagePath" class="form-control mb-3" placeholder="Cole o caminho completo da foto (ex: https://exemplo.com/fotos/photo1.jpg)">
                        <button id="addBtn" class="btn btn-primary w-100">Gerar Card</button>
                    </div>
                </div>

                <div id="cardsContainer" class="row g-3">
                    <!-- Cards serÃ£o adicionados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addBtn').addEventListener('click', function() {
            const path = document.getElementById('imagePath').value.trim();
            if (!path) return;

            const card = document.createElement('div');
            card.className = 'col-12';
            card.innerHTML = `
                <div class="card url-card" onclick="copyToClipboard('${path}')">
                    <div class="card-body">
                        <p class="card-text url-text">${path}</p>
                    </div>
                </div>
            `;

            document.getElementById('cardsContainer').prepend(card);
            document.getElementById('imagePath').value = '';
            
            // Mostrar mensagem
            alert('Card criado! Clique no card para copiar o caminho.');
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert('Caminho copiado: ' + text);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .url-card { cursor: pointer; }
        .url-text { 
            font-family: monospace; 
            word-break: break-all;
            user-select: all;
        }
        #dropArea {
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #dropArea.highlight {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Repositório de Imagens</h1>
            <span class="badge bg-secondary">https://repositorio-imagens.netlify.app</span>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Adicionar Nova Imagem</h5>
                <div id="dropArea" class="p-5 text-center mb-3">
                    <p class="mb-2">Arraste e solte imagens aqui</p>
                    <small class="text-muted">ou</small>
                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                    <button class="btn btn-primary mt-2" onclick="document.getElementById('fileInput').click()">
                        Selecionar Arquivo
                    </button>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Nome da Imagem (opcional)</label>
                    <input type="text" id="imageName" class="form-control" placeholder="ex: banner-promocional">
                </div>
                
                <button id="generateBtn" class="btn btn-success w-100" disabled>
                    Gerar URL da Imagem
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Suas URLs Geradas</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="30%">Nome</th>
                                <th>URL</th>
                                <th width="100px">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="urlList">
                            <!-- URLs serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="toast align-items-center text-white bg-success position-fixed bottom-0 end-0 m-3" role="alert" id="toast">
        <div class="d-flex">
            <div class="toast-body">URL copiada com sucesso!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configurações
        const DOMAIN = 'https://repositorio-imagens.netlify.app';
        const BASE_PATH = '/images/';
        const LOCAL_STORAGE_KEY = 'image_repository';
        
        // Elementos
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const generateBtn = document.getElementById('generateBtn');
        const urlList = document.getElementById('urlList');
        const toast = new bootstrap.Toast(document.getElementById('toast'));
        
        // Estado
        let currentFile = null;
        let images = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', renderUrlList);
        
        // Handlers de arquivo
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
            dropArea.addEventListener(event, preventDefaults, false);
        });
        
        ['dragenter', 'dragover'].forEach(event => {
            dropArea.addEventListener(event, () => dropArea.classList.add('highlight'), false);
        });
        
        ['dragleave', 'drop'].forEach(event => {
            dropArea.addEventListener(event, () => dropArea.classList.remove('highlight'), false);
        });
        
        dropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);
        generateBtn.addEventListener('click', generateImageUrl);
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        }
        
        function handleFileSelect() {
            if (fileInput.files.length > 0) handleFile(fileInput.files[0]);
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione um arquivo de imagem');
                return;
            }
            
            currentFile = file;
            generateBtn.disabled = false;
            
            // Preenche automaticamente o nome se vazio
            if (!document.getElementById('imageName').value) {
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                document.getElementById('imageName').value = fileName;
            }
        }
        
        function generateImageUrl() {
            if (!currentFile) return;
            
            const name = document.getElementById('imageName').value || 
                        `imagem-${Date.now()}`;
            const extension = currentFile.name.split('.').pop().toLowerCase();
            const safeName = name
                .toLowerCase()
                .replace(/[^a-z0-9-]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            
            const imageUrl = `${DOMAIN}${BASE_PATH}${safeName}-${Date.now()}.${extension}`;
            
            // Adiciona ao histórico
            images.unshift({
                name: name,
                url: imageUrl,
                date: new Date().toISOString(),
                filename: currentFile.name
            });
            
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(images));
            renderUrlList();
            
            // Reset
            currentFile = null;
            fileInput.value = '';
            generateBtn.disabled = true;
        }
        
        function renderUrlList() {
            urlList.innerHTML = '';
            
            if (images.length === 0) {
                urlList.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center py-4 text-muted">
                            Nenhuma URL gerada ainda
                        </td>
                    </tr>
                `;
                return;
            }
            
            images.forEach((image, index) => {
                const row = document.createElement('tr');
                row.className = 'url-card';
                row.innerHTML = `
                    <td>${image.name}</td>
                    <td class="url-text">${image.url}</td>
                    <td class="text-nowrap">
                        <button class="btn btn-sm btn-outline-primary" onclick="copyUrl('${image.url}')">
                            Copiar
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUrl(${index})">
                            Excluir
                        </button>
                    </td>
                `;
                urlList.appendChild(row);
            });
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                toast.show();
                setTimeout(() => toast.hide(), 2000);
            });
        }
        
        function deleteUrl(index) {
            if (confirm('Tem certeza que deseja excluir esta URL?')) {
                images.splice(index, 1);
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(images));
                renderUrlList();
            }
        }
    </script>
</body>
</html>
